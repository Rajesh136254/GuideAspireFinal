<!-- login.component.html -->

<div class="auth-container">
  <h2>Login</h2>
  <!-- Use ngSubmit to call our onLogin method -->
  <form (ngSubmit)="onLogin()">
    <label for="email">Email</label>
    <!-- Use [(ngModel)] for two-way data binding -->
    <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="loginData.email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="loginData.password">

    <!-- Disable the button while loading and show a message -->
    <button type="submit" class="btn primary-btn" [disabled]="isLoading">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Logging In...</span>
    </button>
  </form>
  <br>
  <!-- Use routerLink for navigation -->
  <p class="signupsign">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
</div>
